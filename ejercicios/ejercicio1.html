<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Javascript</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Interactuando con un botón</h1>
    <button onclick="hazClick()">Haz click en mí</button>
    <script>
        function hazClick() {
            window.alert('¡Has hecho click en el botón!')
        }
    </script>
</body>
</html>
