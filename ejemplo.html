    <title>Ejemplo de Javascript</title>
    <script type="text/javascript">
        function suma(a,b) {
            let resultado=a+b
            alert("El resultado es "+resultado)
        }
    </script>

<body>
    <h1>Un ejemplo para iniciar</h1>

        suma("Jhonnys ",4)
